<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form (ngSubmit)="onSubmit()" #f="ngForm">
                <div class="form-group">
                    <input type="text" ngModel name="question" class="form-control" placeholder="How are you?" required
                        #question="ngModel">
                </div>
                <button type="button" (click)="onHelp()" class="btn link helpButton">I would like to help with the
                    labelling!</button>
                <div *ngIf="showLabel" class="form-group">
                    <select id="label" class="form-control" ngModel name="label">
                        <option value="">Help me label!</option>
                        <option *ngFor="let label of labels" [value]="label.value">{{ label.text}}</option>
                    </select>
                </div>
                <button class="btn btn-primary" type="submit" style="width: 100%;" [disabled]="!f.valid">Send!</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="task-list">
        <div *ngFor="let q of questions">
            <div class="col-md-10">
                {{ q.input }}
            </div>
            <div class="col-md-2">
                {{ q.label }}
            </div>
        </div>
    </div>
</div>
